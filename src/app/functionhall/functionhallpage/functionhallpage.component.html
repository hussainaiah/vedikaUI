<div class="pdp-layout">
    <div class="pdp-layout__left-col">
        <div>
            
            <div *ngFor="let item of functionHall" class="media-flex__body">
                <div class="HitCarousel Hit__thumbnail">
                    <span aria-hidden="true">
                        <a aria-label="View property" class="SimpleImageCarousel" data-index="0"
                            data-wdio="SimpleImageCarousel--main" role="button" tabindex="-1"
                            style="background-image: url(&quot;https://icasnetwork.com/wp-content/uploads/2018/02/DSC_0976.jpg;);">
                        </a>
                    </span>
                </div>
                <h2 class="HitInfo__headline hover-text" aria-hidden="true">Function Hall: {{ item.name }}</h2>
                <div class="HitInfo__details">
                    <div class="Details__propertyType Details__label" aria-hidden="true">Owner:
                        {{ item.ownerFirstName }}
                    </div>
                </div>
                <div class="HitInfo__details">
                    <div class="Details__functionhalls Details__label" aria-hidden="true">Address: {{ item.street }}
                    </div>
                    <div class="Details__functionhalls Details__label" aria-hidden="true">{{ item.state }}</div>
                    <div class="Details__sleeps Details__label" aria-hidden="true">{{ item.city }}</div>
                    <div class="Details__label" aria-hidden="true">{{ item.zipcode }}</div>
                </div>
            
            <div class="pdp-layout__main-content ">
                <div class="tablet-rail__column">
                    <div>
                        <div class="primary-cta" data-wdio="primary-cta">
                            <div class="cta-sticky-container border-border-color"><button
                                    class="btn btn-primary btn-block" aria-label="Get A Quoate" type="button"><span
                                        class="btn__label btn__label">Get A Quote</span></button></div>
                        </div>
                    </div>

                    <div class="nav-anchor nav-anchor__last" id="rates-availability">
                        <div>
                            <div style="margin-bottom: 0px;">
                                <section class="pdp-section--availability">
                                    <div style="min-height: 1em;">
                                        <div></div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
