<div *ngFor="let item of functionHall" class="container" style="padding-top: 20px;">
  
    <div id="myCarousel" class="carousel slide" data-ride="carousel" >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="{{item.imageUrl[0]}}" style="width: 1500px; height: 600px;">
        </div>
  
        <div class="item">
          <img src="{{item.imageUrl[1]}}"style="width: 1500px; height: 600px;">
        </div>
      
        <!-- <div class="item">
          <img src="{{item.imageUrl}}">
        </div> -->
      <!-- </div> -->
      <!-- <div class="item">
        <img src= "{{item.imageUrl}}">
    </div> -->
</div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container">
      <!-- <h2>Dynamic Pills</h2>
      <p>To make the tabs toggleable, add the data-toggle="pill" attribute to each link. Then add a .tab-pane class with a unique ID for every tab and wrap them inside a div element with class .tab-content.</p> -->
      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#home">Home</a></li>
        <li><a data-toggle="pill" href="#menu1">Reviews</a></li>
        <li><a data-toggle="pill" href="#menu2">Map</a></li>
        <!-- <li><a data-toggle="pill" href="#menu3">Map</a></li> -->
        <li><a data-toggle="pill" href="#menu3">Rates & Availability</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <h3>Overview</h3>
          <h1>Function Hall:&nbsp;&nbsp;&nbsp;&nbsp;{{ item.name }}</h1>
          <div class="HitInfo__details">
              <div class="Details__propertyType Details__label" aria-hidden="true"><b>Owner:</b>
                  {{ item.ownerFirstName }}
              </div>
          </div>
          <div class="HitInfo__details">
              <div class="Details__functionhalls Details__label" aria-hidden="true"><b>Address:</b> <br>{{ item.street }},<br>{{ item.city }},<br>{{ item.state }},<br>{{ item.zipcode }}.
              </div>
              <!-- <div class="Details__functionhalls Details__label" aria-hidden="true">{{ item.state }}</div><br><br>
              <div class="Details__sleeps Details__label" aria-hidden="true">{{ item.city }}</div><br><br>
              <div class="Details__label" aria-hidden="true">{{ item.zipcode }}</div><br><br> -->
          </div>
      
      <div class="pdp-layout__main-content ">
          <div class="tablet-rail__column">
              <div>
                  <div class="primary-cta" data-wdio="primary-cta">
                      <div class="cta-sticky-container border-border-color"><button
                              class="btn btn-primary btn-block" aria-label="Get A Quoate" type="button"><span
                                  class="btn__label btn__label">Get A Quote</span></button></div>
                  </div>
              </div></div></div>
        </div>
        <div id="menu1" class="tab-pane fade">
          <h3>Reviews</h3>
          <!-- <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p> -->
        </div>
        <div id="menu2" class="tab-pane fade">
          <h3>Map</h3>
          <div  style="background-color:rgba(243, 243, 243, 0.301);">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121809.54019297498!2d78.41482690637235!3d17.43345993609042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9842f7d4f3a3%3A0xcc9b0973e39c8e17!2sMaharaja%20Function%20Hall!5e0!3m2!1sen!2sin!4v1592763578547!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                   
                    <!-- Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto.     -->
                  </div>
        </div>
